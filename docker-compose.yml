version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DATABASE_URL=sqlite:///./modernreader.db
      - CORS_ALLOW_ORIGINS=https://modernreader.com,https://www.modernreader.com
      - TRUSTED_HOSTS=modernreader.com,www.modernreader.com,api.modernreader.com
    volumes:
      - ./backend/chroma_db:/app/chroma_db
      - ./backend/vectors:/app/vectors
    networks:
      - modernreader-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - modernreader-network

networks:
  modernreader-network:
    driver: bridge
