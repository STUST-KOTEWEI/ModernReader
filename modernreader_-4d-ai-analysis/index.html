    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      :root {
        --sidebar-width: 68px;
        --background-primary: #111827;
        --background-secondary: #1F2937;
        --border-color: #374151;
        --text-primary: #F9FAFB;
        --text-secondary: #9CA3AF;
        --accent-purple: #8B5CF6;
        --accent-cyan: #22D3EE;
      }
      body {
        background: linear-gradient(120deg, #181c20 0%, #23272f 100%);
        color: var(--text-primary);
        font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
      }
      /* 動態玻璃擬態背景動畫 */
      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 0;
        background: radial-gradient(ellipse at 20% 30%, #8B5CF6 0%, transparent 60%),
                    radial-gradient(ellipse at 80% 70%, #22D3EE 0%, transparent 60%);
        opacity: 0.18;
        pointer-events: none;
        animation: bgMove 12s linear infinite alternate;
      }
      @keyframes bgMove {
        0% { background-position: 0% 0%, 100% 100%; }
        100% { background-position: 100% 100%, 0% 0%; }
      }
      /* Custom scrollbar for a more integrated look */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--background-secondary); }
      ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #4B5563; }
        /* 響應式設計：桌面版有側邊欄，手機版底部導航 */
        @media (min-width: 768px) {
          .page-container { padding-left: var(--sidebar-width); transition: padding-left 0.3s; }
        }
        @media (max-width: 767px) {
          .page-container { padding-left: 0; padding-bottom: 72px; }
        }
      .page-transition { animation: pageFadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
      @keyframes pageFadeIn {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      /* AI loading 動畫 */
      #ai-loader {
        position: fixed;
        left: 0; top: 0; right: 0; bottom: 0;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(24,28,32,0.92);
        transition: opacity 0.4s;
      }
      .ai-loader-inner {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }
      .ai-loader-logo {
        width: 72px; height: 72px;
        border-radius: 50%;
        background: linear-gradient(135deg, #8B5CF6 0%, #22D3EE 100%);
        display: flex; align-items: center; justify-content: center;
        box-shadow: 0 4px 32px 0 #8B5CF6aa;
        animation: logoSpin 2.5s linear infinite;
      }
      @keyframes logoSpin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .ai-loader-text {
        color: #fff;
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: 1px;
        text-shadow: 0 2px 8px #0008;
      }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="ai-loader">
      <div class="ai-loader-inner">
        <div class="ai-loader-logo">
          <img src="/logo-modernreader.svg" alt="ModernReader Logo" style="width: 48px; height: 48px;" />
        </div>
        <div class="ai-loader-text">AI 智慧啟動中…</div>
      </div>
    </div>
    <div id="root"></div>
    <!-- Vendor/Partner wearable placeholder: partners can mount widgets into this slot -->
    <section id="vendor-wearable-slot" data-slot="wearable-partner" aria-label="Wearable Partner Placeholder" style="display:none">
      <!--
        使用說明：
        - 合作廠商可在應用初始化後將自身小工具（widget）掛載至此節點。
        - 推薦方式：document.querySelector('#vendor-wearable-slot').replaceWith(yourWidgetRoot)
        - 要求：請遵循 MR 的安全策略（CSP、HTTPS、安全域名）、不要阻塞主執行緒、避免全域樣式汙染。
      -->
    </section>
    <script type="module">
      // AI loading 動畫自動隱藏
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loader = document.getElementById('ai-loader');
          if (loader) loader.style.opacity = 0;
          setTimeout(() => loader && loader.remove(), 600);
        }, 1200);
      });
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
