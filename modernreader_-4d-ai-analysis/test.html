<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Ê∏¨Ë©¶</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(120deg, #181c20 0%, #23272f 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #root {
            width: 100%;
            max-width: 800px;
            padding: 40px;
        }
        .status {
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            background: rgba(30,32,36,0.8);
            border-left: 4px solid #10b981;
        }
        .error { border-left-color: #ef4444; }
    </style>
</head>
<body>
    <div id="root">ËºâÂÖ•‰∏≠...</div>
    
    <script type="module">
        console.log('üöÄ Test page loaded');
        
        // ÊçïÁç≤ÈåØË™§
        window.onerror = (msg, url, line, col, error) => {
            document.getElementById('root').innerHTML = `
                <div class="status error">
                    <h2>‚ùå JavaScript ÈåØË™§</h2>
                    <p><strong>Ë®äÊÅØ:</strong> ${msg}</p>
                    <p><strong>‰ΩçÁΩÆ:</strong> ${url}:${line}:${col}</p>
                    <pre>${error?.stack || 'ÁÑ°Â†ÜÁñäË≥áË®ä'}</pre>
                </div>
            `;
        };

        try {
            const React = await import('https://esm.sh/react@18.3.1');
            const ReactDOM = await import('https://esm.sh/react-dom@18.3.1/client');
            
            console.log('‚úÖ React loaded:', React.version);
            
            const App = () => {
                const [count, setCount] = React.useState(0);
                return React.createElement('div', { className: 'status' },
                    React.createElement('h1', null, '‚úÖ React Ê≠£Â∏∏ÈÅã‰ΩúÔºÅ'),
                    React.createElement('p', null, `ÈªûÊìäÊ¨°Êï∏: ${count}`),
                    React.createElement('button', { 
                        onClick: () => setCount(c => c + 1),
                        style: {
                            background: '#00c6ff',
                            color: 'white',
                            border: 'none',
                            padding: '12px 24px',
                            borderRadius: '6px',
                            cursor: 'pointer',
                            marginTop: '10px',
                            fontSize: '16px'
                        }
                    }, 'ÈªûÊàëÊ∏¨Ë©¶')
                );
            };
            
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(App));
            console.log('‚úÖ React rendered');
            
        } catch (err) {
            console.error('‚ùå Error:', err);
            document.getElementById('root').innerHTML = `
                <div class="status error">
                    <h2>‚ùå ËºâÂÖ•Â§±Êïó</h2>
                    <p>${err.message}</p>
                    <pre>${err.stack}</pre>
                </div>
            `;
        }
    </script>
</body>
</html>
