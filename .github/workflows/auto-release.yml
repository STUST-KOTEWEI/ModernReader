            https://stust-kotewei.github.io/ModernReader/
            
            ---
            
            æ­¤ç‰ˆæœ¬ç”± GitHub Actions è‡ªå‹•ç™¼å¸ƒ
          files: |
            release/ModernReader-${{ steps.version.outputs.version }}.zip
          draft: false
