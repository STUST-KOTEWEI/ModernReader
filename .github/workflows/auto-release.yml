            **ç™¼å¸ƒæ—¥æœŸ:** ${{ steps.date.outputs.date }}
            **æ§‹å»ºç·¨è™Ÿ:** ${{ steps.commit_count.outputs.count }}
            
            ### ğŸ“¦ ä¸‹è¼‰
            ä¸‹è¼‰ `ModernReader-${{ steps.version.outputs.version }}.zip` è§£å£“å³å¯ä½¿ç”¨
            
            ### ğŸ“ æœ€è¿‘æ›´æ–°
            ${{ steps.commits.outputs.commits }}
            
