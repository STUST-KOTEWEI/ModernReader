name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install eslint --save-dev
        
      - name: Run ESLint
        run: npx eslint . --ext .js --ignore-pattern node_modules/ || true

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Check file structure
        run: |
          echo "Checking project structure..."
          ls -la
          ls -la utils/
          ls -la components/
          ls -la services/
          ls -la data/
          
      - name: Validate JSON files
        run: |
          echo "Validating JSON files..."
          node -e "require('./package.json')"
          node -e "require('./manifest.json')"
          node -e "require('./data/books.json')"
          node -e "require('./data/themes.json')"
          node -e "require('./data/sounds.json')"
          echo "All JSON files are valid!"

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          exclude_assets: '.github,node_modules,.git,.gitignore'
